<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .auth-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #e0e0e0;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-form input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .main-content {
            padding: 30px;
        }

        .task-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .form-actions .btn {
            width: auto;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tasks-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .task-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #4facfe;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #2ecc71;
        }

        .task-item.high-priority {
            border-left-color: #e74c3c;
        }

        .task-item.medium-priority {
            border-left-color: #f39c12;
        }

        .task-item.low-priority {
            border-left-color: #3498db;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #7f8c8d;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .task-meta span {
            padding: 3px 8px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 12px;
        }

        .task-description {
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .task-actions .btn {
            padding: 8px 12px;
            font-size: 12px;
            width: auto;
        }

        .priority-high {
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-medium {
            background: #f39c12;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-low {
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .overdue {
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .task-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                margin-top: 10px;
            }

            .auth-form {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✓ Advanced To-Do List</h1>
            <p>Organize your tasks with style and efficiency</p>
        </div>

        <div class="auth-section">
            <div id="loginForm" class="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button class="btn btn-primary" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="register()">Register</button>
            </div>
            
            <div id="userInfo" class="user-info hidden">
                <div>
                    <strong>Welcome, <span id="currentUser"></span>!</strong>
                </div>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="mainApp" class="main-content hidden">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="overdueTasks">0</div>
                    <div class="stat-label">Overdue</div>
                </div>
            </div>

            <div class="task-form">
                <h2>Add New Task</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <input type="text" id="taskCategory" placeholder="e.g., Work, Personal, Shopping">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDeadline">Deadline</label>
                        <input type="datetime-local" id="taskDeadline">
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Task details..."></textarea>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
                    <button class="btn btn-secondary" onclick="clearForm()" id="cancelEdit" style="display: none;">Cancel Edit</button>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Filter by Status</label>
                    <select id="statusFilter" onchange="applyFilters()">
                        <option value="all">All Tasks</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="overdue">Overdue</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Filter by Priority</label>
                    <select id="priorityFilter" onchange="applyFilters()">
                        <option value="all">All Priorities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Filter by Category</label>
                    <select id="categoryFilter" onchange="applyFilters()">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Sort by</label>
                    <select id="sortBy" onchange="applyFilters()">
                        <option value="created">Date Created</option>
                        <option value="deadline">Deadline</option>
                        <option value="priority">Priority</option>
                        <option value="title">Title</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Search Tasks</label>
                    <input type="text" id="searchInput" placeholder="Search..." oninput="applyFilters()">
                </div>
            </div>

            <div class="tasks-container">
                <div id="tasksList"></div>
                <div id="emptyState" class="empty-state">
                    <h3>No tasks yet!</h3>
                    <p>Add your first task to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let users = {};
        let currentUser = null;
        let tasks = [];
        let editingTaskId = null;

        // Initialize the application
        function init() {
            // Create demo users
            users = {
                'demo': { password: 'demo123', tasks: [] },
                'admin': { password: 'admin123', tasks: [] }
            };
            
            updateStats();
            applyFilters();
        }

        // Authentication functions
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (users[username] && users[username].password === password) {
                currentUser = username;
                tasks = users[username].tasks;
                document.getElementById('currentUser').textContent = username;
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                updateStats();
                applyFilters();
                updateCategoryFilter();
            } else {
                alert('Invalid username or password!');
            }
        }

        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                if (users[username]) {
                    alert('Username already exists!');
                    return;
                }
                users[username] = { password: password, tasks: [] };
                alert('Registration successful! You can now login.');
            } else {
                alert('Please enter both username and password!');
            }
        }

        function logout() {
            currentUser = null;
            tasks = [];
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            clearForm();
        }

        // Task management functions
        function addTask() {
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const category = document.getElementById('taskCategory').value;
            const priority = document.getElementById('taskPriority').value;
            const deadline = document.getElementById('taskDeadline').value;

            if (!title.trim()) {
                alert('Please enter a task title!');
                return;
            }

            const task = {
                id: editingTaskId || Date.now(),
                title: title.trim(),
                description: description.trim(),
                category: category.trim() || 'General',
                priority: priority,
                deadline: deadline ? new Date(deadline) : null,
                completed: false,
                createdAt: editingTaskId ? tasks.find(t => t.id === editingTaskId).createdAt : new Date()
            };

            if (editingTaskId) {
                const index = tasks.findIndex(t => t.id === editingTaskId);
                tasks[index] = task;
                editingTaskId = null;
                document.querySelector('.task-form h2').textContent = 'Add New Task';
                document.getElementById('cancelEdit').style.display = 'none';
            } else {
                tasks.push(task);
            }

            users[currentUser].tasks = tasks;
            clearForm();
            updateStats();
            applyFilters();
            updateCategoryFilter();
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDescription').value = task.description;
            document.getElementById('taskCategory').value = task.category;
            document.getElementById('taskPriority').value = task.priority;
            if (task.deadline) {
                document.getElementById('taskDeadline').value = task.deadline.toISOString().slice(0, 16);
            }

            editingTaskId = id;
            document.querySelector('.task-form h2').textContent = 'Edit Task';
            document.getElementById('cancelEdit').style.display = 'inline-block';
            document.getElementById('taskTitle').focus();
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                users[currentUser].tasks = tasks;
                updateStats();
                applyFilters();
                updateCategoryFilter();
            }
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                users[currentUser].tasks = tasks;
                updateStats();
                applyFilters();
            }
        }

        function clearForm() {
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskCategory').value = '';
            document.getElementById('taskPriority').value = 'low';
            document.getElementById('taskDeadline').value = '';
            editingTaskId = null;
            document.querySelector('.task-form h2').textContent = 'Add New Task';
            document.getElementById('cancelEdit').style.display = 'none';
        }

        // Filter and sort functions
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            let filteredTasks = tasks.filter(task => {
                const matchesStatus = statusFilter === 'all' || 
                    (statusFilter === 'pending' && !task.completed) ||
                    (statusFilter === 'completed' && task.completed) ||
                    (statusFilter === 'overdue' && !task.completed && task.deadline && new Date(task.deadline) < new Date());

                const matchesPriority = priorityFilter === 'all' || task.priority === priorityFilter;
                const matchesCategory = categoryFilter === 'all' || task.category === categoryFilter;
                const matchesSearch = task.title.toLowerCase().includes(searchInput) || 
                    task.description.toLowerCase().includes(searchInput);

                return matchesStatus && matchesPriority && matchesCategory && matchesSearch;
            });

            // Sort tasks
            filteredTasks.sort((a, b) => {
                switch (sortBy) {
                    case 'deadline':
                        if (!a.deadline && !b.deadline) return 0;
                        if (!a.deadline) return 1;
                        if (!b.deadline) return -1;
                        return new Date(a.deadline) - new Date(b.deadline);
                    case 'priority':
                        const priorityOrder = { 'high': 3, 'medium': 2, 'low': 1 };
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    case 'title':
                        return a.title.localeCompare(b.title);
                    default:
                        return new Date(b.createdAt) - new Date(a.createdAt);
                }
            });

            renderTasks(filteredTasks);
        }

        function renderTasks(tasksToRender) {
            const tasksList = document.getElementById('tasksList');
            const emptyState = document.getElementById('emptyState');

            if (tasksToRender.length === 0) {
                tasksList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tasksList.innerHTML = tasksToRender.map(task => {
                const isOverdue = task.deadline && new Date(task.deadline) < new Date() && !task.completed;
                const priorityClass = `priority-${task.priority}`;
                const taskClass = `task-item ${task.completed ? 'completed' : ''} ${task.priority}-priority`;

                return `
                    <div class="${taskClass}">
                        <div class="task-header">
                            <div>
                                <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                                <div class="task-meta">
                                    <span class="${priorityClass}">${task.priority}</span>
                                    <span>${task.category}</span>
                                    ${task.deadline ? `<span>Due: ${new Date(task.deadline).toLocaleDateString()}</span>` : ''}
                                    ${isOverdue ? '<span class="overdue">Overdue</span>' : ''}
                                </div>
                            </div>
                        </div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        <div class="task-actions">
                            <button class="btn ${task.completed ? 'btn-secondary' : 'btn-primary'}" onclick="toggleTask(${task.id})">
                                ${task.completed ? 'Undo' : 'Complete'}
                            </button>
                            <button class="btn btn-secondary" onclick="editTask(${task.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = tasks.length;
            const pending = tasks.filter(t => !t.completed).length;
            const completed = tasks.filter(t => t.completed).length;
            const overdue = tasks.filter(t => !t.completed && t.deadline && new Date(t.deadline) < new Date()).length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('overdueTasks').textContent = overdue;
        }

        function updateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(tasks.map(t => t.category))];
            
            // Keep the "All Categories" option
            categoryFilter.innerHTML = '<option value="all">All Categories</option>';
            
            categories.forEach(category => {
                categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
            });
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
